<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="product-container">
    <div class="left-container">
      <img src="./image.png" alt="">
      <div class="sizes">
        <strong>Choose Size</strong><br>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>10</span>
        <span>11</span>
        <span>12</span>
      </div>
    </div>

    <div class="right-container">
      <div class="product-details">
        <h2>Women's Running Shoe</h2>
        <h1>NIKE EPIC REACT FLYKNIT</h1>
        <div class="price">$150</div>
        <p>The Nike Epic React Flyknit foam cushioning is responsive yet lightweight, durable yet soft. This creates a
          sensation that not only enhances the feeling of moving forward, but makes running feel fun, too.</p>
        <div class="add-to-cart">
          <button class="button1">Add to Cart</button>
          <button class="button2">❤️</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
